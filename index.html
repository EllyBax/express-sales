<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.cdnfonts.com/css/poppins");
    </style>

    <title>Sales</title>
  </head>
  <body>
    <header>
      <h1>MAUZO</h1>
      <div class="toUp"></div>
    </header>

    <main id="main">
      <table id="table">
        <tr>
          <th>Entry</th>
          <th>Name</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </table>

      <form id="form" class="form" onsubmit="fillTable(event)">
        <input type="text" placeholder="bidhaa" id="item" />
        <input type="number" placeholder="idadi" id="amount" />
        <button type="submit">&uarr;</button>
      </form>
    </main>
    <footer>2024&copy; Bax Lly</footer>

    <script>
      const main = document.getElementById("main");
      const form = document.getElementById("form");
      const table = document.getElementById("table");
      const item = document.getElementById("item");
      const amount = document.getElementById("amount");
      let id = 1;
      const currentDate = new Date();

      function fillTable(event) {
        event.preventDefault();
        if (amount.value === "" || item.value === "") {
          const errDiv = document.createElement("div");
          errDiv.innerHTML = `
          <div class="errDiv">
            <h1>Err: "Can't log empty fields"</h1>
          </div>`;
          main.appendChild(errDiv);
          // console.log("Can't log empty fields");
          setTimeout(() => {
            errDiv.style.opacity = "0";
            errDiv.style.transition = "all 1s ease-in-out";
            setTimeout(() => {
              errDiv.remove();
            }, 1000);
          }, 2000);
        } else {
          const tr = document.createElement("tr");
          const td1 = document.createElement("td");
          const td2 = document.createElement("td");
          const td3 = document.createElement("td");
          const td4 = document.createElement("td");
          td1.innerText = id;
          td2.innerText = item.value;
          td3.innerText = amount.value;
          td4.innerText = formatDate(currentDate);
          tr.appendChild(td1);
          tr.appendChild(td2);
          tr.appendChild(td3);
          tr.appendChild(td4);
          table.appendChild(tr);

          amount.value = "";
          item.value = "";

          id++;
        }
      }

      form.addEventListener("submit", fillTable(event));

      function formatDate(date) {
        const day = String(date.getDate()).padStart(2, "0");
        const month = String(date.getMonth() + 1).padStart(2, "0"); // Months are 0-based in JavaScript
        const year = date.getFullYear();

        return `${day}/${month}/${year}`;
      }

      // Example usage
      console.log(formatDate(currentDate));
    </script>
  </body>
</html>
